<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

  <title>Data Selfie</title>

<body>
  <h1>Data Selfie ðŸ“¸</h1>

  <a href="data.html">Gimme all the data!</a>

  <div class="flex">
    <div id="coords">
      <p>
        Latitude: <span id="lat"></span>&deg;<br />
        Latitude: <span id="lng"></span>&deg;
      </p>
      <button type="button" id="copy-coords">
        Copy Coords to Clipboard ðŸ“‹
      </button>
      <span id="copy-alert"></span>

      <form method="post" id="send-coords">
        <input type="text" name="mood" id="input-mood" autocomplete="off" required placeholder="How are you feeling?">
        <button type="submit">
          Submit
        </button>
        <span id="submit-alert"></span>
      </form>
    </div>
    <div id="camera">
      <video id="video"><p>Connect a webcam!</p></video>
      <button id="capture-btn">Say Cheese</button>
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div class="flex">
    <div id="map"></div>
    <div id="output-img">
      <div class="out-img">
        <img alt="Your Picture!" id="photo">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="capturePicture.js"></script>

</body>
