<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <title>Data Selfie</title>
  <style>
    h1 {
      font-weight: 500;
    }
    body {
      max-width: 70vw;
      margin: 1rem auto;
    }
    #map {
      height: 480px;
      margin: 2rem 0;
    }
    button {
      cursor: pointer;
      margin: 0.5rem 0;
      background: rgb(175, 230, 150);
      border: none;
      padding: 0.4em 0.5em;
      border-radius: 5px;
    }
    #copy-coords {
      background: rgb(230, 150, 150);
    }
    input {
      padding: 0.3em 0.4em;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <h1>Data Selfie</h1>

  <div id="coords">
    <p>
      Latitude: <span id="lat"></span>&deg;<br />
      Latitude: <span id="lng"></span>&deg;
    </p>
    <button type="button" id="copy-coords">
      Copy Coords to Clipboard ðŸ“‹
    </button>
    <span id="copy-alert"></span>

    <form method="post" id="send-coords">
      <input type="text" name="mood" id="input-mood" autocomplete="off">
      <button type="submit">
        Submit
      </button>
    </form>
  </div>

  <div id="map"></div>

  <script>

    const lat = document.getElementById("lat");
    const lng = document.getElementById("lng");

    // Create a map
    const map = L.map("map").setView([0, 0], 1);
    const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution}).addTo(map);

    const marker = L.marker([0, 0]).addTo(map).bindPopup("Your Location!");

    // Copy coords btn
    document.getElementById("copy-coords").addEventListener("click", () => {
      window.navigator.clipboard.writeText(`${lat.textContent}Â° ${lng.textContent}Â°`)
        .then(() => console.log("Copied Coords!"))
        .catch(err => console.error(err));

      const alertMessage = document.getElementById("copy-alert");

      alertMessage.textContent = "Copied ðŸ‘"
      setTimeout(() => alertMessage.textContent = "", 5000);
    });

    // Get users' geolocation
    navigator.geolocation.getCurrentPosition(
      position => {
        // console.log(position.coords);
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        lat.textContent = latitude;
        lng.textContent = longitude;

        marker.setLatLng([latitude, longitude]);
        map.setView([latitude, longitude], 15);
      }, 
      err => console.error(err), 
      { enableHighAccuracy: false }
    );

    let mood = null;
    document.getElementById("input-mood")
      .addEventListener("keyup", event => {
        mood = event.target.value;
      });

    // send post request
    document.getElementById("send-coords")
      .addEventListener("submit", async (event) => {

        event.preventDefault();

        const sendData = {
          lat: Number(lat.textContent),
          lng: Number(lng.textContent),
          timeStamp: Date.now(),
          mood
        };

        // console.log(sendData);

        try {
          
          const response = await fetch("/api", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(sendData)
          });

          const data = await response.json();

          console.log(data);

        } catch (err) {
          console.error(err);
        }

      });

  </script>

</body>
</html>
