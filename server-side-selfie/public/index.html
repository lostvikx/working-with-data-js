<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <title>Data Selfie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="center-col-flex">
    <h1>Data Selfie ðŸ“¸</h1>

    <a class="back-link" href="data.html">
      Gimme all the data!</a>
    <div id="alert"></div>

  </header>

  <div class="main">

    <div class="capture-photo">
      <div id="camera" class="center-col-flex">
        <video id="video">
          <p>Connect a webcam!</p>
        </video>
        <button id="capture-btn">Say Cheese</button>
        <canvas id="canvas"></canvas>
      </div>
      <div id="output-img" class="center-col-flex">
        <div class="out-img">
          <img alt="Your Picture!" id="photo">
        </div>
        <button id="delete-btn">Delete</button>
      </div>
    </div>

    <div id="coords">
      <p>Lat: <span id="lat"></span>&deg;
        Long: <span id="lng"></span>&deg;</p>
      <button type="button" id="copy-coords" title="Copy Coords to Clipboard">
        ðŸ“‹
      </button>
      <!-- <span id="copy-alert"></span> -->

      
    </div>

    <form method="post" id="send-coords">
      <label for="mood">Mood:</label>
      <input type="text" name="mood" id="input-mood" autocomplete="off" required placeholder="How are you feeling?">
      <button type="submit">
        Submit
      </button>
      <!-- <span id="submit-alert"></span> -->
    </form>
  </div>

  <div id="map"></div>

  <script src="script.js"></script>
  <script src="capturePicture.js"></script>

</body>
</html>
