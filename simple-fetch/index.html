<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Blobs</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById("root");
    const imgs = ["house.jpg", "night-city.jpg"];

    imgs.forEach(img => {

      const imgElement = document.createElement("img");
      imgElement.width = 480;
      const imgName = img.split(".")[0];

      imgElement.alt = imgName;

      root.insertAdjacentElement("beforeend", imgElement);

      fetch(`./img/${img}`)
        .then(res => {
          console.log(res);
          // console.log(res.url)
          return res.blob();
        })
        .then(data => {
          console.log(data);
          // creates blob: urls
          imgElement.src = URL.createObjectURL(data);
          // to avoid any memory leaks
          URL.revokeObjectURL(data);
        })
        .catch(error => console.error(error));
    });

  </script>
</body>
</html>
