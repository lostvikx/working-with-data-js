<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISS Location Data</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" 
  />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin="">
  </script>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      font-weight: 600;
      font-size: 2.25rem;
    }
    span {
      font-size: 0.8rem;
    }
    p {
      font-size: 1rem;
      margin: 2rem 0;
      line-height: 1.5;
    }
    body {
      margin: 1rem auto;
      max-width: 800px;
    }
    #map {
      height: 480px;
    }
  </style>
</head>
<body>

  <h1>Where's the ISS?</h1>

  <p>
    latitude: <span id="lat"></span><span>°</span><br>
    longitude: <span id="lon"></span><span>°</span><br>
    altitude: <span id="alt"></span> <span id="units"></span><br>
    visibility: <span id="vis"></span>
  </p>

  <div id="map"></div>

  <script src="iss_script.js"></script>
</body>
</html>
