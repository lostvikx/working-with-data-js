<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISS Data</title>
  <style>
    * {
      font-family: monospace;
    }
    h1 {
      font-weight: 600;
      font-size: 2.5rem;
    }
    span {
      font-size: 1rem;
    }
    p {
      font-size: 1.25rem;
    }
    body {
      margin: 0 auto;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <h1>Where is the ISS?</h1>

  <p>
    latitude: <span id="lat"></span><br>
    longitude: <span id="lon"></span><br>
    altitude: <span id="alt"></span><br>
    visibility: <span id="vis"></span>
  </p>

  <script>

    const iss_url = "https://api.wheretheiss.at/v1/satellites/25544";

    async function getData() {

      const res = await fetch(iss_url);

      const data = await res.json();

      const { altitude, latitude, longitude, visibility } = data;

      document.getElementById("lat").textContent = latitude;
      document.getElementById("lon").textContent = longitude;
      document.getElementById("alt").textContent = altitude;
      document.getElementById("vis").textContent = visibility;

    }

    getData();
    const intervalId = setInterval(getData, 20000);

  </script>
</body>
</html>
